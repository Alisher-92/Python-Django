{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form action="" method="post">
                {% csrf_token %}
                <h2 class="text-center mt-3 mb-4">
                    Вы точно хотите удалить: {{ product.title }} ?</h2>
                <a href="{% url 'index' %}" class="button btn btn-success">Отмена</a>
                <button type="submit" class="btn btn-danger">Подтвердить</button>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
