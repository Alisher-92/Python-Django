{% extends 'base.html' %}

{% block main %}

<div class="container">
    <div class="row justify-content-center">
        {% for product in products %}
        <div class="col-3">
            <div class="card" style="height: 100%">
                <a href="{% url 'product_detail' pk=product.pk %}" style="color: inherit; text-decoration: none;">
                    <img src="{{ product.preview.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title|truncatechars:20 }}</h5>
                        <p class="card-text">{{ product.content|truncatewords:10 }}</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Цена: {{ product.price }} сум</li>
                            <li class="list-group-item">Телефон: {{ product.contact_data }}</li>
                        </ul>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main %}
